name: Build firmware

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.5.1

      - name: Install ESP-IDF tools
        shell: bash
        run: |
          echo "Installing ESP-IDF tools..."
          $IDF_PYTHON_ENV_PATH/bin/python $IDF_PATH/tools/idf_tools.py install
          echo "Tools installed"

      - name: Configure build
        shell: bash
        run: |
          echo "Configuring build..."
          . $IDF_PATH/export.sh
          idf.py set-target esp32p4
          idf.py reconfigure
          echo "Configured"

      - name: Build firmware
        shell: bash
        timeout-minutes: 45
        run: |
          echo "Building firmware..."
          . $IDF_PATH/export.sh
          # Build with verbose output and progress
          idf.py build -v 2>&1 | tee build.log || (echo "Build failed at:" && tail -200 build.log && exit 1)
          echo "Build done"

      - name: Build SPIFFS
        shell: bash
        timeout-minutes: 10
        run: |
          echo "Building SPIFFS..."
          . $IDF_PATH/export.sh
          idf.py spiffs
          echo "SPIFFS done"

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build/**/*.log

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/ledbrain.bin artifacts/ || true
          cp build/spiffs.bin artifacts/ || true
          cp build/bootloader/bootloader.bin artifacts/ || true
          cp build/partition_table/partition-table.bin artifacts/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ledbrain-${{ github.ref_name }}
          path: artifacts/**

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish nightly assets from main
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: nightly
          name: Nightly
          prerelease: true
          draft: false
          generate_release_notes: false
          overwrite: true
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
