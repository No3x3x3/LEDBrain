name: Build firmware

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.5.1

      - name: Install ESP-IDF tools
        shell: bash
        run: |
          echo "Installing ESP-IDF tools..."
          $IDF_PYTHON_ENV_PATH/bin/python $IDF_PATH/tools/idf_tools.py install
          echo "Tools installed"

      - name: Configure build
        shell: bash
        run: |
          echo "Configuring build..."
          . $IDF_PATH/export.sh
          # Clean build directory completely
          rm -rf build
          # Remove sdkconfig to force regeneration from defaults
          rm -f sdkconfig sdkconfig.old
          idf.py set-target esp32p4
          idf.py reconfigure
          # Force partition table settings in generated sdkconfig
          sed -i 's/^CONFIG_PARTITION_TABLE_SINGLE_APP=.*/CONFIG_PARTITION_TABLE_SINGLE_APP=n/' sdkconfig
          sed -i 's/^# CONFIG_PARTITION_TABLE_SINGLE_APP is not set/CONFIG_PARTITION_TABLE_SINGLE_APP=n/' sdkconfig
          sed -i 's/^CONFIG_PARTITION_TABLE_CUSTOM=.*/CONFIG_PARTITION_TABLE_CUSTOM=y/' sdkconfig || echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> sdkconfig
          sed -i 's|^CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=.*|CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions.csv"|' sdkconfig || echo 'CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions.csv"' >> sdkconfig
          # Remove partition table binary to force regeneration
          rm -rf build/partition_table
          # Reconfigure again with corrected settings
          idf.py reconfigure
          echo "Configured"
          # Verify partition table configuration BEFORE build
          echo "=== Partition table config in sdkconfig ==="
          grep -E "PARTITION_TABLE|SINGLE_APP" sdkconfig || echo "Warning: Could not find partition config"
          echo "=== Checking for factory partition ==="
          if grep -q "CONFIG_PARTITION_TABLE_SINGLE_APP=y" sdkconfig; then
            echo "ERROR: factory partition still enabled! Forcing fix..."
            sed -i 's/CONFIG_PARTITION_TABLE_SINGLE_APP=y/CONFIG_PARTITION_TABLE_SINGLE_APP=n/' sdkconfig
            sed -i 's/# CONFIG_PARTITION_TABLE_SINGLE_APP is not set/CONFIG_PARTITION_TABLE_SINGLE_APP=n/' sdkconfig
            echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> sdkconfig
            echo 'CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions.csv"' >> sdkconfig
            rm -rf build/partition_table
            idf.py reconfigure
          else
            echo "OK: Single app partition disabled"
          fi
          echo "=== Partition table file ==="
          cat partitions.csv
          echo "=== Checking partition table binary ==="
          if [ -f build/partition_table/partition-table.bin ]; then
            echo "Partition table binary exists, contents:"
            $IDF_PATH/components/partition_table/gen_esp32part.py build/partition_table/partition-table.bin || true
          else
            echo "ERROR: Partition table binary not found!"
          fi

      - name: Build firmware
        shell: bash
        timeout-minutes: 90
        run: |
          echo "Building firmware..."
          . $IDF_PATH/export.sh
          # Limit parallel jobs to 1 to avoid memory issues during linking
          export CMAKE_BUILD_PARALLEL_LEVEL=1
          # Set linker flags to reduce memory usage
          export LDFLAGS="-Wl,--no-keep-memory -Wl,--reduce-memory-overheads"
          # Build with progress monitoring and timeout for each command
          timeout 5400 idf.py build 2>&1 | tee build.log || (echo "Build failed or timed out at:" && echo "=== Last 200 lines of build.log ===" && tail -200 build.log && echo "=== Stderr log ===" && cat build/log/idf_py_stderr_output_*.log 2>/dev/null | tail -100 || echo "No stderr log found" && echo "=== Stdout log ===" && cat build/log/idf_py_stdout_output_*.log 2>/dev/null | tail -100 || echo "No stdout log found" && exit 1)
          echo "Build done"

      - name: Build SPIFFS
        shell: bash
        timeout-minutes: 10
        run: |
          echo "Building SPIFFS..."
          . $IDF_PATH/export.sh
          idf.py spiffs
          echo "SPIFFS done"

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build/**/*.log

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/ledbrain.bin artifacts/ || true
          cp build/spiffs.bin artifacts/ || true
          cp build/bootloader/bootloader.bin artifacts/ || true
          cp build/partition_table/partition-table.bin artifacts/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ledbrain-${{ github.ref_name }}
          path: artifacts/**

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish nightly assets from main
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: nightly
          name: Nightly
          prerelease: true
          draft: false
          generate_release_notes: false
          overwrite: true
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
