name: Build firmware

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup ESP-IDF
        uses: espressif/github-actions/setup-esp-idf@v1
        with:
          version: v5.5.1
          tools-cache: ${{ runner.temp }}/esp-idf-tools

      - name: Configure build
        run: |
          echo "Configuring build..."
          idf.py set-target esp32p4
          idf.py reconfigure
          echo "Build configured successfully"

      - name: Build firmware
        timeout-minutes: 30
        run: |
          echo "Starting firmware build..."
          idf.py build 2>&1 | tee build.log || (echo "Build failed, showing log:" && tail -100 build.log && exit 1)
          echo "Firmware build completed successfully"

      - name: Build SPIFFS
        timeout-minutes: 10
        run: |
          echo "Building SPIFFS..."
          idf.py spiffs
          echo "SPIFFS build completed successfully"
        continue-on-error: false

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build/**/*.log

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/ledbrain.bin artifacts/ || true
          cp build/spiffs.bin artifacts/ || true
          cp build/bootloader/bootloader.bin artifacts/ || true
          cp build/partition_table/partition-table.bin artifacts/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ledbrain-${{ github.ref_name }}
          path: artifacts/**

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish nightly assets from main
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: nightly
          name: Nightly
          prerelease: true
          draft: false
          generate_release_notes: false
          overwrite: true
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
